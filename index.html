<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bloqs</title>
    <link rel="icon" href="res/favicon.png" type="image/png" />
    <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body onbeforeunload="return backUp()">
    <a id="logoWrapper" href="https://www.iamsha.com">
        <img src="res/logo.png" alt="logo" id="logo">
        <h1>Bloqs</h1>
    </a>
    <div id="main">


        <div id="addTask">
            <input id="newtask" name="task" onkeypress="return runSubmit(event)">
        </div>
        <div class="board">
            <div class="board-column" id="backlog">
                <div class="board-column-header">Backlog</div>
                <div class="board-column-content">
                </div>

            </div>
            <div class="board-column" id="buffer">
                <div class="board-column-header">Buffer</div>
                <div class="board-column-content">
                </div>
            </div>
            <div class="board-column" id="progress">
                <div class="board-column-header">In progress</div>
                <div class="board-column-content">

                </div>
            </div>
            <div class="board-column" id="done">
                <div class="board-column-header ">Done <img id="clear" src="res/clear.svg" alt="" onclick="clearDone()"></div>
                <div id="done-content" class="board-column-content">
                </div>
            </div>
        </div>
    </div>
    <div onmouseleave="minimizeHelp()" id="helpBox">
        <div id="helpwrapper">
            <h2>About Bloqs</h2>
            <p>Bloqs is a productivity app that helps manage tasks using 4 blocks. New tasks are added to the backlog
                and after moving tasks to the Done section the arrow can be used to delete them. Tasks are stored in
                localStorage.<br> Made with ‚ù§ by <a href="https://www.iamsha.com">mirsha</a> </p>

        </div>
    </div>
    <img src="res/ques.svg" alt="?" id="help" onmouseover="showHelp()">
    <script src="https://unpkg.com/web-animations-js@2.3.1/web-animations.min.js"></script>
    <script src="https://unpkg.com/hammerjs@2.0.8/hammer.min.js"></script>
    <script src="https://unpkg.com/muuri@0.7.0/dist/muuri.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
